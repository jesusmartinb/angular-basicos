<h3>Agregar <small>{{ nuevo.nombre }}</small></h3>
<hr>

<form (ngSubmit)="agregar()">
    <!-- <input type="text" placeholder="Nombre" [value]="nuevo.nombre" (input)="cambiarNombre( $event )"> Una forma de hacerlo un poco tediosa  -->
    <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre">
    <!-- Con [(ngModel)] tenemos el concepto de two way data binding, tanto emite como recibe eventos o propiedades -->
    <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder">
    <button type="submit">
        Agregar
    </button>
</form>
